<!DOCTYPE html>
<html>
<head>
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<body>
    <!-- Elemen div yang akan dipilih dari JS -->
    <div id="halo"></div>
    <script type="text/javascript">
    // mengakses elemen tutorial
    var tutorial = document.getElementById("halo");
    // mengisi teks ke dalam elemen
    tutorial.innerText = "Halo, saya sedang belajar DOM JavaScript";
    // memberikan CSS ke elemen
    tutorial.style.backgroundColor = "aquamarine";
    tutorial.style.padding = "10px";
    </script>
</body>
</html>
