<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
    document.write("Hasil Nilai<br>");
    // pengisian nilai
    var score = 100;
    document.write("score = "+ score + "<br/>");
    // pengisian dan menjumlahan dengan 10
    score += 10;
    document.write("score = "+ score + "<br/>");
    // pengisian dan pengurangan dengan 15
    score -= 15;
    document.write("score = "+ score + "<br/>");
    // pengisian dan perkalian dengan 20
    score *= 20;
    document.write("score = "+ score + "<br/>");
    // pengisian dan pembagian dengan 25
    score /= 25;
    document.write("score = "+ score + "<br/>");
    // pengisian dan pemangkatan dengan 30
    score **= 30;
    document.write("score = "+ score + "<br/>");
    // pengisian dan modulo dengan 35;
    score %= 35;
    document.write("score = "+ score + "<br/>");
    </script>
</body>
</html>
