<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array</title>
</head>
<body>
    <script>
    // membuat array
    var products = ["Laptop", "Radio", "DVD", "Kipas Angin"];
    document.write("<h1>Daftar Barang : </h1>");
    document.write("<ol>");
    // menambahkan suatu barang ke dalam array products
    products.push("AC");
    // menapilkan isi array
    document.write(products);
    </script>
</body>
</html>
