<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Perulangan Foreach 2</title>
</head>
<body>
    <script>
        var number = ["1 (satu)", "2 (dua)", "3 (tiga)", "4 (empat)", "5 (lima)", "6 (enam)", "7 (tujuh)", "8 (delapan)", "9 (sembilan)", "10 (sepuluh)"];
        number.forEach((num) => {
            document.write("<p>" + num + "</p>");
        });   
    </script>
