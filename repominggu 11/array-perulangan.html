<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array dan perulangan</title>
</head>
<body>
    <script>
    // membuat array
    var products = ["Mobil", "Sepeda Motor", "Bus", "Truk"];
    document.write("<h1>Daftar Kendaraan : </h1>");
    document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        for(let i = 0; i < products.length; i++){
            document.write(`<li>${ products[i] }</li>`);
        }
        document.write("</ol>");
        </script>
</body>
</html>
