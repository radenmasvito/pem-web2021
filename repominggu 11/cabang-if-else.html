<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
    var password = prompt("Password : ");
    if(password == "tidak ada password"){
        document.write("<h2>Selamat datang di Website kami!</h2>");
    } 
    else {
        document.write("<p>Password salah, silahkan coba lagi!</p>");
    }
    document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>
</body>
</html>
