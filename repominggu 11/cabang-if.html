<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
    var totalBelanja = prompt("Nilai total belanja Anda : ");
    if(totalBelanja > 150000){
        document.write("<h2>Selamat Anda mendapatkan diskon sebesar 20%</h2>");
    }
    document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
    </script>
</body>
</html>
