<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Perulangan Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulang?");;
        var counter = 0;
        do {
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        } 
        while(ulangi) { 
            document.write("Andah sudah melakukan pengulangan sebanyak "+ counter +" kali");
        }
    </script>
    </body>     
</html>
